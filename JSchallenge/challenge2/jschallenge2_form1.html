<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
    <link rel="stylesheet" href="./resources/css/jsstyle_form1.css">
    <script src="./resources/js/validation_form1.js"></script>
</head>
<body>
<form name="contactForm" onsubmit="return validateForm()" action="success.html" method="post">
    <h2>Registration Form</h2>
    <div class="fields">
        <label>User Name</label>
        <input type="text" name="name">
        <div class="error" id="nameErr"></div>
    </div>
    <div class="fields">
        <label>Password</label>
        <input type="password" name="password">
        <div class="error" id="passErr"></div>
    </div>
    <div class="fields">
        <label>Email Address</label>
        <input type="text" name="email">
        <div class="error" id="emailErr"></div>
    </div>
    <div class="fields">
        <label>Age</label>
        <input type="text" name="age" maxlength="10">
        <div class="error" id="ageErr"></div>
    </div>
    <div class="fields">
        <input type="submit" value="Submit">
    </div>
</form>
</body>
</html>
